<script>

    // sets which Operating System the user is logging in from 
    setOS();

    // if there exists driver data in session/local storage then go to dashboard page.
    if(isDriverLoggedIn()) {
        setTimeout(function(){
            window.location = "./dashboard.html";

    // else go to login page.

        }, 3000);
